{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
  <div class="login-container">
    <div class="login-form">
      <h4>Sign in to drink a cup with Stan!</h4>
      <form method="POST" action="" class="form">
        {{ form.hidden_tag() }}
        {% for field in form %}
          {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Login!</button>
      </form>
    </div>
    <div class="login-graphic">
      <img src="/static/img/stan.png" alt="Image of Stan Lee holding cup of coffee." />
    </div>
  </div>
{% endblock %}
